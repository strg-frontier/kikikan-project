{% extends 'base.html' %}
{% block body %}

<table border=1>
<tr><th>日時</th><th>体重</th></tr>
{% for i in user_weight %}
<tr>
<td>{{ i.date }} </td>
<td>{{ i.weight }}</td>
</tr>
{% endfor %}
</table>

<hr>
<table border=1>
<tr><th>フレンド</th></tr>
{% for j in friend_list %}
<tr>
<td>{{ j.username }}</td>
</tr>
{% endfor %}

{% endblock %}
